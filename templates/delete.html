{% extends 'base.html' %}
{% block Content %}
<div class="container">
    <h1 class="display-6">Todoを削除確認</h1>
    <form action="" method="POST"> {% csrf_token %}
        <p>
            {{ object.title }}{{ object.memo }}
            を本当に削除しますか？
        </p>
        <input class="btn btn-danger" type="submit" value="削除する">
        <a class="btn btn-secondary" href="{% url 'list' %}">戻る</a>
    </form>
</div>
{% endblock Content %}
